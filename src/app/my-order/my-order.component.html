<div class="form-group">
  <label>data rozpoczęcia:</label>
  <input [(ngModel)]="startOffer" class="form-control" />
</div>
<div class="form-group">
  <label>data zakończenia:</label>
  <input [(ngModel)]="stopOffer" class="form-control" />
</div>
<button (click)="addTransaction()" class="btn btn-outline-success">dodaj</button>
<label>Wybrane oferty:</label>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">narty</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let o of offerSkiList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <label>{{o.ski.producer.name}} {{o.ski.name}} {{o.ski.lengthSki}}cm</label>
    </td>
  </tr>
  </tbody>
</table>
