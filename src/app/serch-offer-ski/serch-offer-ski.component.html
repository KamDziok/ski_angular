  <div class="col-md-12 col-lg-3 float-left position-fixed-lg border border-dark rounded-bottom shadow py-3">
    <div class="form-group mt-3">
      <p class="col-12 float-left">
        <label>misato:</label>
        <input type="email" [(ngModel)]="city" class="form-control"/>
      </p>
    </div>
    <div class="form-group mt-3">
      <p class="col-12 float-left">
        <mat-form-field >
          <mat-label>data rozpoczęcia - zakończenia</mat-label>
          <mat-date-range-input [formGroup]="range" [min]="todayDate" [rangePicker]="picker">
            <input matStartDate formControlName="start" [min]="todayDate" placeholder="Start date">
            <input matEndDate formControlName="end" [min]="todayDate" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </p>
    </div>
    <button (click)="searchOfferSki()" class="btn btn-outline-success">szukaj</button>
  </div>
    <div class="col-md-12 offset-lg-3 col-lg-9 float-left">
      <div class="col-11 col-xl-6 h border border-dark rounded-bottom shadow float-left p-3 mb-2" *ngFor="let os of offerSkis; index as i">
        <div class="col-6 float-left">
          <img src="../../assets/img/logo.png" class="img-thumbnail" alt="offer-ski-img"/>
        </div>
        <div class="col-6 float-left">
          <p class="col-12">
            <label>firma:
               <a *ngIf="!isUserLogin" [routerLink]="['/profile-company/' + os.company.id]">{{os.company.name}}</a>
               <a *ngIf="isUserLogin" [routerLink]="['/login/profile-company/' + os.company.id]">{{os.company.name}}</a>
            </label>
          </p>
          <p class="col-12 ">
            <label>miasto: {{os.city}}</label>
          </p>
          <p class="col-12 ">
            <label>narty: {{os.ski.producer.name}} {{os.ski.name}}</label>
          </p>
          <p class="col-12">
            <label>długość: {{os.ski.lengthSki}}</label>
          </p>
          <p class="col-12 float-left">
            <label>dostępnych: {{os.quantity}}</label>
          </p>
          <p class="col-12">
            <label>cena: {{sumPriceOfferSki(range.get('start').value, range.get('end').value, os) | currency:'zł':'symbol':'1.2-2':'fr'}}</label>
          </p>
          <p class="col-12 float-left" *ngIf="isUserLogin">
            <button (click)="addToBasket(i)" class="btn btn-outline-success">wypożycz</button>
          </p>
        </div>
      </div>
    </div>
