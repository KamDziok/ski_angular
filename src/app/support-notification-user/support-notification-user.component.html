<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">id</th>
    <th scope="col">treść</th>
    <th scope="col">użytkownik</th>
    <th scope="col">firma</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let nu of notificationUsers; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <th scope="row">{{ nu.id }}</th>
    <td>
      <textarea [(ngModel)]="nu.description" disabled="disabled" class="form-control"></textarea>
    </td>
    <td>
      <div class="form-group">
        <select [(ngModel)]="nu.user" disabled="disabled" class="form-control">
          <option [ngValue]="u" *ngFor="let u of users" [selected]="nu.user.id === u.id">{{u.eMail}}</option>
        </select>
      </div>
    </td>
    <td>
      <div class="form-group">
        <select [(ngModel)]="nu.company" disabled="disabled" class="form-control">
          <option [ngValue]="c" *ngFor="let c of companies" [selected]="nu.company.id === c.id">{{c.name}}</option>
        </select>
      </div>
    </td>
<!--    <td>-->
<!--      <button (click)="makeEnabledEdit(i)" *ngIf="disabledEdit[i]" class="btn btn-secondary">edit</button>-->
<!--      <button (click)="save(i)" *ngIf="!disabledEdit[i]" class="btn btn-primary">save</button>-->
<!--    </td>-->
<!--    <td>-->
<!--      <button (click)="delete(i)" [disabled]="!disabledEdit[i]" class="btn btn-danger">usuń</button>-->
<!--    </td>-->
  </tr>
  </tbody>
</table>
