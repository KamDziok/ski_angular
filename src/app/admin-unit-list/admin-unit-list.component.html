<div class="form-group">
  <label>nazwa:</label>
  <input [(ngModel)]="newUnit.name" class="form-control" />
</div>
<button (click)="addUnit()" class="btn btn-outline-success">dodaj</button>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">id</th>
    <th scope="col">nazwa</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let unit of units; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <th scope="row">{{ unit.id }}</th>
      <td>
        <input [(ngModel)]="unit.name" [disabled]="disabledEdit[i]" class="form-control">
      </td>
      <td>
        <button (click)="makeEnabledEdit(i)" *ngIf="disabledEdit[i]" class="btn btn-outline-warning">edytuj</button>
        <button (click)="save(i)" *ngIf="!disabledEdit[i]" class="btn btn-outline-success">zapisz</button>
      </td>
      <td>
        <button (click)="delete(i)" [disabled]="!disabledEdit[i]" class="btn btn-outline-danger">usu≈Ñ</button>
      </td>
    </tr>
  </tbody>
</table>
