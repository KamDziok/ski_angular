<div class="col-12 col-lg-6 offset-lg-3 align-self-center border border-dark rounded-bottom shadow p-3 mb-5 bg-white rounded my-5 p-0">
  <div class="col-12 border-bottom border-dark bg-primary m-0 p-0">
    <h3 class="text-light py-3 pl-3 mb-0">
      Zaloguj się
    </h3>
  </div>
  <form class="px-3">
    <div class="form-group mt-3">
      <label>E-mail:</label>
      <input type="email" [(ngModel)]="user.eMail" name="eMaile" class="form-control" aria-describedby="emailHelp" />
    </div>
    <div class="form-group">
      <label>Hasło:</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" />
    </div>
    <div class="form-group">
      <label>Powtórz hasło::</label>
      <input type="password" [(ngModel)]="repeatPassword" name="repeatPassword" class="form-control" />
    </div>
    <div class="form-group mt-3">
      <label>Imię:</label>
      <input [(ngModel)]="user.firstName" name="firstName" class="form-control" />
    </div>
    <div class="form-group mt-3">
      <label>Nazwisko:</label>
      <input [(ngModel)]="user.lastName" name="lastName" class="form-control" />
    </div>
    <div class="form-group mt-3">
      <label class="text-danger">{{errorMassage}}</label>
    </div>
    <button (click)="regi()" type="submit" class="btn btn-primary mb-3">Zarejestryj</button>
  </form>
</div>
